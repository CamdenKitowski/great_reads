<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
        }
        .book-entry {
            display: flex;
            flex-direction: column;
        }
        .book-details {
            display: flex;
            justify-content: space-between;
        }
        .notes {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Book Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="book-entry">
                        <div class="book-details">
                            <div>dummy</div>
                            <div>Book Title 1</div>
                            <div>Author Name 1</div>
                        </div>
                        <div class="notes">Notes for Book Title 1</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="book-entry">
                        <div class="book-details">
                            <div>dummy</div>
                            <div>Book Title 2</div>
                            <div>Author Name 2</div>
                        </div>
                        <div class="notes">Notes for Book Title 2</div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
